<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/home.css">
        <title>Home Page</title>
    </head>
    <body>
        <header class="navbar">
            <h1 class="logo">LOGO</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">Etusivu</a></li>
                    <li><a href="#">Esimerkkisivu</a></li>
                    <button type="button" class="button" id="login">Kirjaudu</button>

                </ul>
            </nav>
            <div class="menu-icon" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
        <div class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Etusivu</a></li>
                    <li><a href="#">Esimerkkisivu</a></li>
                    <button type="button" class="button" id="login2">Kirjaudu</button>
                </ul>
            </nav>
        </div>
        <section class="view1">
            <h1 id="greetingText">
                <%= homePage ? homePage.page_heading : '' %>
            </h1>
            <i id="greetEdit" class="fa-solid fa-pen-to-square" style="color: #c80efb; cursor: pointer;"></i>
            <i id="greetFinish" class="fa-solid fa-pen-to-square" style="color: #0efb41; cursor: pointer; display: none;"></i>
            <input type="text" id="greetingInput" placeholder="Enter new greeting text" style="display: none;">
            <button type="button" class="button" id="lueLisaa">Lue Lisää</button>
        </section>
        <script src="/js/home.js"></script>
        <script src="https://kit.fontawesome.com/4dd8f67d7b.js" crossorigin="anonymous"></script>
    </body>
</html>
